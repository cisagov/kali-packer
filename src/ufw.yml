---
- hosts: all
  name: Install ufw
  become: yes
  become_method: sudo
  roles:
    - ufw
  vars:
    # Do not actually enforce firewall rules.  The assessors will turn
    # UFW on if they want it.
    state: disabled

- hosts: all
  name: Basic configuration for UFW
  become: yes
  become_method: sudo
  tasks:
    - name: Allow incoming traffic through specified TCP ports
      ufw:
        proto: tcp
        rule: allow
        to_port: "{{ item }}"
      loop:
        - 8000:8999
